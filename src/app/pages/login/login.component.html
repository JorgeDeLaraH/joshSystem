<div class="container">
  <div class="row  d-flex justify-content-center align-items-center vh-100">
    <div class="col-md-10 col-lg-4 col-sm-10 col-12">
      <div class="card shadow rounded-4">
        <div class="container d-flex justify-content-center mt-4">
          <img src="../../../assets/logo.png" alt="" class="card-img-fluid w-50">
        </div>

        <div class="card-body">
          <form class="forms">
            <h2 class="mb-4 text-center">Iniciar Sesi칩n</h2>

            <div class="form-group">
              <label for="username" class="mb-2 fs-4 fw-bold">Usuario:</label>
              <input type="text" id="username" class="form-control mb-3 p-2 fs-5" placeholder="Escribe tu usuario"
                required>
            </div>
            <div class="form-group">
              <label class="mb-2 fs-4 fw-bold" for="password">Contrase침a:</label>
              <div class="input-group">
                <input type="{{ showPassword ? 'text' : 'password' }}" id="password" class="form-control mb-1 p-2 fs-5"
                  [(ngModel)]="password" name="password" placeholder="Ingrese su contrase침a" required>
                <div class="input-group-append d-flex justify-content-center align-items-center">
                  <span class="input-group-text" (click)="togglePassword()">
                    <i class="fas" [ngClass]="{'bi bi-eye': showPassword, 'bi bi-eye-slash': !showPassword}"></i>
                  </span>
                </div>
              </div>
            </div>

            <div class="d-grid gap-2 col-6 mx-auto mt-3 mb-4">
              <button type="submit" class="btn btn-dark fs-5">Iniciar Sesi칩n</button>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>
